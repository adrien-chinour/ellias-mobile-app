<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Blank
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Login</ion-title>
        </ion-toolbar>
    </ion-header>

    <div id="container" padding>
        <form #form="ngForm" (ngSubmit)="login(form)">
            <ion-item>
                <ion-label position="floating">Username</ion-label>
                <ion-input type="text" ngModel name="username" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input type="password" ngModel name="password" required></ion-input>
            </ion-item>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>
        </form>
    </div>
</ion-content>
