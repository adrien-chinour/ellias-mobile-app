<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button routerLink="/home">
                <ion-icon slot="icon-only" ios="chevron-back-outline" md="chevron-back-outline"></ion-icon>
            </ion-button>
        </ion-buttons>

        <ion-title>Cr√©er un alias</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <form [formGroup]="newAliasForm" (ngSubmit)="onSubmit()">
        <ion-item>
            <ion-label>Email</ion-label>
            <ion-select formControlName="realEmail">
                <ion-select-option *ngFor="let email of emailList | async">{{email}}</ion-select-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Alias</ion-label>
            <ion-input type="email" formControlName="aliasEmail"></ion-input>
        </ion-item>

        <ion-button color="success" type="submit" [disabled]="newAliasForm.invalid" expand="block">Ajouter</ion-button>
    </form>
</ion-content>
