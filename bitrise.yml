---
format_version: '8'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: other
trigger_map:
    -   push_branch: "master"
        workflow: build-android
    -   push_branch: "master"
        workflow: build-android
workflows:
    setup:
        steps:
            -   activate-ssh-key@4:
                    run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
            -   git-clone@4: { }
            -   script@1:
                    title: Capacitor build
                    inputs:
                        -   content: bash .bitrise/ionic-setup.sh
            -   deploy-to-bitrise-io@1: { }
    build-android:
        before_run:
            - setup
    build-ios:
        before_run:
            - setup
