---
format_version: '8'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: other
app:
    envs:
        -   default_apk_name: app-debug.apk
workflows:
    setup:
        steps:
            -   activate-ssh-key@4: { }
            -   git-clone@4: { }
            -   script@1:
                    title: Build the app for distribution
                    inputs:
                        -   content: |-
                                #!/bin/bash
                                set -ex
                                npm install
                                npm install -g @ionic/cli
                                ionic cap sync
                                mv android "${BITRISE_DEPLOY_DIR}/android"
                                mv ios "${BITRISE_DEPLOY_DIR}/ios"
            -   deploy-to-bitrise-io@1: { }
    build-android:
        before_run:
            - setup
        steps:
            -   script@1:
                    title: gradlew
                    inputs:
                        -   content: |-
                                #!/bin/bash
                                set -ex
                                cd android
                                bash ./gradlew assemble
            -   script@1:
                    title: gradle assemble & move to DEPLOY dir
                    inputs:
                        -   content: |-
                                #!/bin/bash
                                set -ex
                                cd android
                                gradle assemble
                                mv app/build/outputs/apk/app-debug.apk "${BITRISE_DEPLOY_DIR}/app-debug.apk"
            -   deploy-to-bitrise-io@1: { }
    build-ios:
        before_run:
            - setup
        steps:
