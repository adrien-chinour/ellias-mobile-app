---
format_version: '8'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: other
trigger_map:
    -   push_branch: "*"
        workflow: primary
    -   pull_request_source_branch: "*"
        workflow: primary
workflows:
    primary:
        steps:
            -   activate-ssh-key@4:
                    run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
            -   git-clone@4: { }
            -   script@1:
                    title: Capacitor build
                    inputs:
                        -   content: bash .bitrise/ionic-setup.sh
            -   deploy-to-bitrise-io@1: { }
