---
format_version: '8'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: other
trigger_map:
    -   push_branch: "*"
        workflow: primary
    -   pull_request_source_branch: "*"
        workflow: primary
workflows:
    primary:
        steps:
            -   activate-ssh-key@4:
                    run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
            -   git-clone@4: { }
            -   npm@1:
                    title: Install npm dependencies
                    inputs:
                        -   command: install
            -   npm@1:
                    title: Ionic & Capacitor setup
                    inputs:
                        -   command: install -g @ionic/cli
            -   script@1:
                    title: Do anything with Script step
                    inputs:
                        -   content: |-
                                #!/usr/bin/env bash
                                # fail if any commands fails
                                set -e
                                # debug log
                                set -x
                                # write your script here
                                echo "Hello world"
            -   deploy-to-bitrise-io@1: { }
